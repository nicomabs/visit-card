<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Redirection… | Visit Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="robots" content="noindex" />
  <style>
    :root { color-scheme: light dark; }
    html,body { height:100%; margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial; }
    .wrap { min-height:100%; display:grid; place-items:center; padding:24px; }
    .card { max-width:720px; width:100%; border:1px solid rgba(0,0,0,.08); border-radius:12px; padding:24px; box-shadow:0 6px 24px rgba(0,0,0,.06); }
    h1 { font-size:1.25rem; margin:0 0 .5rem; }
    p { margin:.5rem 0; line-height:1.5; }
    .hint { font-size:.9rem; opacity:.8; }
    a.button { display:inline-block; margin-top:12px; padding:10px 14px; border-radius:8px; background:#1f6feb; color:#fff; text-decoration:none; }
    code { background:rgba(127,127,127,.12); padding:.1em .35em; border-radius:6px; }
  </style>
  <script>
    (function () {
      // Base de l’app sur GitHub Pages (Project Pages)
      const BASE = '/visit-card/';

      // Conserver les paramètres (?id=...) et l’ancre (#...)
      const search = window.location.search || '';
      const hash = window.location.hash || '';

      // Si on n’est pas déjà sur la racine de l’app, on redirige
      const target = `${location.origin}${BASE}${search}${hash}`;

      // Utiliser replace() pour ne pas polluer l’historique
      if (!(location.pathname === BASE || location.pathname === `${BASE}index.html`)) {
        // Petit délai pour laisser le fallback HTML s’afficher si JS est bloqué
        setTimeout(() => location.replace(target), 60);
      }

      // Exposer l’URL cible dans la page (lien de secours)
      document.addEventListener('DOMContentLoaded', () => {
        const link = document.getElementById('redirectLink');
        if (link) link.href = target;
        const pathSpan = document.getElementById('path');
        if (pathSpan) pathSpan.textContent = location.pathname;
      });
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Page déplacée (404)</h1>
      <p>La ressource demandée n’existe pas: <code id="path"></code></p>
      <p class="hint">Vous allez être redirigé vers l’application.</p>
      <p><a id="redirectLink" class="button" href="/visit-card/">Aller à l’accueil</a></p>

      <noscript>
        <p class="hint">JavaScript est requis pour la redirection automatique. Utilisez le bouton ci‑dessus.</p>
      </noscript>
    </div>
  </div>
</body>
</html>
